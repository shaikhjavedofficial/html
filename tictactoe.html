    <title>Game-TicTacToe</title>
    <script>
      var player = 1;
      function ticTac(id){
          var cliTic = document.getElementById(id);
          var playerTic = document.getElementById("p1");
          if(player==1){
          cliTic.style="color: red; font-size: 30px";
          playerTic.style="color: red; font-size: 30px";
          cliTic.innerHTML="Me";
          player=2;
          }
          else {
              cliTic.style="color: orange; font-size: 30px";
              playerTic.style="color: orange; font-size: 30px";
              cliTic.innerHTML="He";
              player=1;
          }
          playerTic.innerHTML="player "+player
      }
    </script>
