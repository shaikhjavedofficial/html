    <script>
        function submits(){
            var named = document.getElementById("named");
            var emaild = document.getElementById("emaild");
            var passw = document.getElementById("passw");
            var dob =document.getElementById("dob");
            var files = document.getElementById("files");
            sessionStorage.setItem("username", named.value);
            sessionStorage.setItem("password", passw.value);
            sessionStorage.setItem("Emails", emaild.value);
            sessionStorage.setItem("dob", dob.value);
            sessionStorage.setItem("files", files.value);
            sessionStorage.setItem("favcolor", document.getElementById("colorpicker").value)
            console.log(files.value)
        }
        function getStoreValue(){
            var named = document.getElementById("named");
            var emaild = document.getElementById("emaild");
            var passw = document.getElementById("passw");
            var dob =document.getElementById("dob");
            var files = document.getElementById("files");
            named.value = sessionStorage.getItem("username");
            passw.value = sessionStorage.getItem("password");
            emaild.value = sessionStorage.getItem("Emails");
            dob.value = sessionStorage.getItem("dob");
            files.value = sessionStorage.getItem("files");
            document.getElementById("colorpicker").value = sessionStorage.getItem("favcolor");
            document.getElementById("formstyle").style = `background-color: ${sessionStorage.getItem("favcolor")}`;
        }
